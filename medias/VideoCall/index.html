<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Extensions | Free Church Methodist</title>
    
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light" >
                  
     
                 <h1 class="title">Room Conference</h1>


<div class="body">
   
    <p id="notification" hidden></p>
    <div class="entry-modal" id="entry-modal">
        <p>Create or Join Meeting</p>
        <input id="room-input" class="room-input" placeholder="Enter Room ID">
        <div>
            <button onclick="createRoom()">Create Room</button>
            <button onclick="joinRoom()">Join Room</button>
        </div>
    </div>
    <div class="meet-area">
        <!-- Remote Video Element-->
        <video id="remote-video"></video>
       
        <!-- Local Video Element-->
        <video id="local-video" ></video>
        <div class="meet-controls-bar">
            <button onclick="startScreenShare()">Screen Share</button>
            <div class="main__controls_block">
              <div
                class="main__controls_button"
                id="muteButton"
                onclick="muteUnmute()"
              >
                <i class="fa fa-microphone"></i>
                <span>Mute</span>
              </div>
              <div
                class="main__controls_button"
                id="playPauseVideo"
                onclick="playStop()"
              >
                <i class="fa fa-video-camera"></i>
                <span>Pause Video</span>
              </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="script.js"></script>

</html>
